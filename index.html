<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page_container">
        <div class="sidebar">
            <div class="top_left_logo">
                <img src="./images/dashboard.png" alt="Logo Image">
                Dashboard
            </div>

            <a href="" class="link_button">
                <img src="./images/home.png" alt="Home Image">
                <span>Home</span>
            </a>
            <a href="" class="link_button">
                <img src="./images/profile.png" alt="Profile Image">
                <span>Profile</span>
            </a>
            <a href="" class="link_button">
                <img src="./images/message.png" alt="Messages Image">
                <span>Messages</span>
            </a>
            <a href="" class="link_button">
                <img src="./images/history.png" alt="History Image">
                <span>History</span>
            </a>
            <a href="" class="link_button">
                <img src="./images/tasks.png" alt="Tasks Image">
                <span>Tasks</span>
            </a>
            <a href="" class="link_button last_top_option">
                <img src="./images/communities.png" alt="Communities Image">
                <span>Communities</span>
            </a>


            <a href="" class="link_button">
                <img src="./images/settings.png" alt="Settings Image">
                <span>Settings</span>
            </a>
            <a href="" class="link_button">
                <img src="./images/support.png" alt="Support Image">
                <span>Support</span>
            </a>
            <a href="" class="link_button">
                <img src="./images/privacy.png" alt="Privacy Image">
                <span>Privacy</span>
            </a>
        </div>
        
        <div class="top_bar">
            <div class="top_bar_top">

                <div class="search_field">
                    <button>
                        <img src="./images/search.png" alt="Search button" class="search_button">
                    </button>
                    <div class="input_container">
                        <input type="text" class="search_bar">
                    </div>
                </div>
                
                <div class="profile_field">
                    <button>
                        <img src="./images/bell.png" alt="notifications_button">
                    </button>
                    <a href="">
                        <img src="./images/profile_avatar.png" alt="Top Profile Button" class="top_profile_button">
                        <span class="top_profile_name_link">My Profile</span>
                    </a>
                </div>
            </div>

            <div class="top_bar_bottom"></div>
        </div>

        <div class="main_container">Main Container</div>
    </div>
